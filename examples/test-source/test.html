<!doctype html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<title> webrtc test   </title>
<style type="text/css">
	.room {
		cursor: pointer;
	}
	div.select {
      display: inline-block;
      margin: 0 0 1em 0;
    }
</style>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>


<script type='text/javascript'>

    window.localStorage.setItem('debug', '*');

    let container;

    var socket;


    function addVideoForStream(stream,muted)
    {
        //Create new video element
        const video = document.createElement("video");
        //Set same id
        video.id = stream.id;
        video.width = 320;
        video.height = 240;
        //Set src stream
        video.srcObject = stream;
        //Set other properties
        video.autoplay = true;
        video.muted = muted;
        //Append it
        container.appendChild(video);
    }

    function removeVideoForStream(stream)
    {
        //Get video
        var video = document.getElementById(stream.id);
        //Remove it when done
        video.addEventListener('webkitTransitionEnd',function(){
                //Delete it
            video.parentElement.removeChild(video);
        });
        //Disable it first
        video.className = "disabled";
    }


    function connect() 
    {
        
        container = document.getElementById('container');
        var rtc_configuration = {iceServers: [{urls: "stun:stun.services.mozilla.com"},
                                      {urls: "stun:stun.l.google.com:19302"}]};

        var pc = new RTCPeerConnection(rtc_configuration);
        
        
        pc.onaddstream = function(event) {
            console.debug("pc::onAddStream",event);
            //Play it
            addVideoForStream(event.stream);
        };
        
        pc.onremovestream = function(event) {
            console.debug("pc::onRemoveStream",event);
            //Play it
            removeVideoForStream(event.stream);
        };

        pc.onicecandidate = function(event) {
            console.debug(event.candidate);
            
            if (event.candidate == null){
                return;
            } else {
                console.debug('=================================');
            }
            socket.send(JSON.stringify({candidate:event.candidate}));
        }


        socket = new WebSocket('ws://localhost:8000/');

        socket.onopen = async () => {

            const stream = await navigator.mediaDevices.getUserMedia({
                audio: true,
                video: true
            });
            console.debug("md::getUserMedia sucess",stream);
            //Play it
            addVideoForStream(stream,true);
            // we add stream later 
            pc.addStream(stream);
            // //Create new offer
            // const offer = await pc.createOffer({
            //     offerToReceiveAudio: true,
            //     offerToReceiveVideo: true
            // });
            // //Set it
            // pc.setLocalDescription(offer);
            // console.log("offer ==== ",offer.sdp);

            socket.send(JSON.stringify({join:'aaaaa'}));

        };



        socket.onmessage  = async (event) =>{
            var data = JSON.parse(event.data);
            console.log(data);
            if (data.answer) {
                //Create answer
                const answer = new RTCSessionDescription({
                    type	:'answer',
                    sdp	: data.answer
                }); 
                console.debug(answer.sdp);
                await pc.setRemoteDescription(answer); 
            }

            if (data.offer) {
                const offer = new RTCSessionDescription({
                    type	:'offer',
                    sdp	: data.offer
                }); 
                console.debug(offer.sdp);
                await pc.setRemoteDescription(offer); 
                const answer = await pc.createAnswer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: true
                })
                await pc.setLocalDescription(answer);

                 socket.send(JSON.stringify({answer:answer.sdp}));
            }

            if (data.candidate) {
                console.log(data.candidate);
                var candidate = new RTCIceCandidate(data.candidate);
                console.log(candidate);
                pc.addIceCandidate(candidate);
            }

        };

    }
    console.log("let gogo");
 
</script>

</head>
<body onload="connect();">
	<h1>MediaServer  Demo</h1>
	<br/>

	<div id="conference">
		videos:
		<br />
		<div id="container"></div>
	</div>
</body>


</html>
